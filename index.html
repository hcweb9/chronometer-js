<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--googleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <script src="./assets/JS/main.js" defer></script>
    <title>Chronometer</title>
  </head>
  <body>
    <div class="layout">
      <main class="layout__main">
        <section class="layout__container-chrono">
          <div class="layout__chrono">
            <span class="chrono__min">00</span>
            <span class="chrono-separator">:</span>
            <span class="chrono__sec">00</span>
          </div>
        </section>

        <section class="layout__btns">
          <button class="layout__btn-start">Start</button>

          <button class="layout__btn-stop">Stop</button>

          <button class="layout__btn-reset">Reset</button>
        </section>
      </main>
    </div>
  </body>
</html>
